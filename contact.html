<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Software Developer | Ant Romano</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Background Image-->
    <img src="assets/images/abstractcomicbookbackground.jpg" class="background filtered"
        alt="Abstract comic book background">
    <!--background image-->
    <header>
        <!--Navbar-->
        <nav class="container">
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#colNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="colNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="skills.html">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--navbar-->
    </header>
    <!--Input-->
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col 12">
                <div id="container">
                    <div class="row" id="padding">
                        <h3 class="contact-heading text-center">Have a project or job opportunity in mind?
                        </h3>
                        <h3 class="text-center">Super! Get in touch below and I will get back to you shortly.
                        </h3>
                    </div>
                </div>
                <article class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="your name"
                            required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="your email"
                            required />
                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control"
                            placeholder="your message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary btn-block">send message</button>
                            </div>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </section>
    <!--input-->
    <!--Footer-->
    <footer class="container-fluid">
        <div id="footer-details" class="text-center">
            <div class="btn-group">
                <a class="btn btn-dark mr-5" href="https://github.com/antfromano?tab=projects" target="_blank"
                    aria-label="GitHub icon">
                    <i class="fab fa-github fa-3x"></i>
                </a>
                <a class="btn btn-dark mr-5" href="https://www.linkedin.com/in/antfromano/" target="_blank"
                    aria-label="LinkedIn icon">
                    <i class="fab fa-linkedin fa-3x"></i>
                </a>
                <a class="btn btn-dark mr-5" href="https://www.instagram.com/antfromano/" target="_blank"
                    aria-label="Instagram icon">
                    <i class="fab fa-instagram fa-3x"></i>
                </a>
                <a class="btn btn-dark" href="https://www.facebook.com" target="_blank" aria-label="Facebook icon">
                    <i class="fab fa-facebook-square fa-3x"></i>
                </a>
            </div>
        </div>
    </footer>
    <!--footer-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
